
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel Admin | Amor Infinito</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f8;
      margin: 0;
      padding: 1em;
    }
    h2 {
      text-align: center;
      color: #b76e79;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 1em;
      padding: 0.7em;
      width: 100%;
      background-color: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .product-list {
      margin-top: 2em;
    }
    .product-item {
      border: 1px solid #ccc;
      margin: 1em 0;
      padding: 1em;
      border-radius: 5px;
    }
    img {
      max-width: 100px;
      display: block;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Panel de Administración</h2>
    <label>Nombre del producto:</label>
    <input type="text" id="nombre" placeholder="Ej. Aretes Rosados"/>

    <label>Precio:</label>
    <input type="number" id="precio" placeholder="Ej. 299"/>

    <label>Categoría:</label>
    <select id="categoria">
      <option value="collares">Collares</option>
      <option value="aretes">Aretes</option>
      <option value="pulseras">Pulseras</option>
      <option value="anillos">Anillos</option>
    </select>

    <label>Cantidad en stock:</label>
    <input type="number" id="stock" placeholder="Ej. 10"/>

    <label>Imagen del producto:</label>
    <input type="file" id="imagen" accept="image/*"/>

    <button onclick="agregarProducto()">Agregar producto</button>
    <button onclick="exportarCSV()">Exportar catálogo a CSV</button>

    <div class="product-list" id="listaProductos"></div>
  </div>

<script>
  let productos = JSON.parse(localStorage.getItem("productos")) || [];

  function agregarProducto() {
    const nombre = document.getElementById("nombre").value;
    const precio = parseFloat(document.getElementById("precio").value);
    const categoria = document.getElementById("categoria").value;
    const stock = parseInt(document.getElementById("stock").value);
    const imagenInput = document.getElementById("imagen");

    if (!nombre || isNaN(precio) || isNaN(stock) || !imagenInput.files[0]) {
      alert("Por favor completa todos los campos.");
      return;
    }

    const reader = new FileReader();
    reader.onload = function (e) {
      const producto = { nombre, precio, categoria, stock, imagen: e.target.result };
      productos.push(producto);
      localStorage.setItem("productos", JSON.stringify(productos));
      mostrarProductos();
      document.getElementById("nombre").value = "";
      document.getElementById("precio").value = "";
      document.getElementById("stock").value = "";
      document.getElementById("imagen").value = "";
    };
    reader.readAsDataURL(imagenInput.files[0]);
  }

  function mostrarProductos() {
    const contenedor = document.getElementById("listaProductos");
    contenedor.innerHTML = "";
    productos.forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "product-item";
      div.innerHTML = `
        <img src="${p.imagen}" />
        <strong>${p.nombre}</strong><br/>
        Precio: $${p.precio}<br/>
        Categoría: ${p.categoria}<br/>
        Stock: ${p.stock}<br/>
        <button onclick="eliminarProducto(${i})">Eliminar</button>
      `;
      contenedor.appendChild(div);
    });
  }

  function eliminarProducto(index) {
    productos.splice(index, 1);
    localStorage.setItem("productos", JSON.stringify(productos));
    mostrarProductos();
  }

  function exportarCSV() {
    let csv = "Nombre,Precio,Categoría,Stock\n";
    productos.forEach(p => {
      csv += `"${p.nombre}",${p.precio},"${p.categoria}",${p.stock}\n`;
    });
    const blob = new Blob([csv], { type: "text/csv" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "catalogo_amor_infinito.csv";
    a.click();
  }

  mostrarProductos();
</script>
</body>
</html>
